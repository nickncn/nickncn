<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d8ff">
        <animate attributeName="stop-color" values="#00d8ff;#4ecdc4;#ff6b6b;#00d8ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#4ecdc4">
        <animate attributeName="stop-color" values="#4ecdc4;#ff6b6b;#00d8ff;#4ecdc4" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff6b6b">
        <animate attributeName="stop-color" values="#ff6b6b;#00d8ff;#4ecdc4;#ff6b6b" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0d1117"/>
  
  <!-- Circuit pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="1" fill="#00d8ff">
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="80" r="1" fill="#4ecdc4">
      <animate attributeName="opacity" values="0.8;0.1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="120" r="1" fill="#ff6b6b">
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="60" r="1" fill="#00d8ff">
      <animate attributeName="opacity" values="0.8;0.1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines -->
    <line x1="100" y1="50" x2="300" y2="80" stroke="#00d8ff" stroke-width="0.5" opacity="0.3">
      <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="80" x2="500" y2="120" stroke="#4ecdc4" stroke-width="0.5" opacity="0.3">
      <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="120" x2="700" y2="60" stroke="#ff6b6b" stroke-width="0.5" opacity="0.3">
      <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
  </g>
  
  <!-- Main title -->
  <text x="400" y="90" text-anchor="middle" font-family="Monaco, Consolas, monospace" font-size="48" font-weight="bold" fill="url(#gradient1)" filter="url(#glow)">
    NICK
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" text-anchor="middle" font-family="Monaco, Consolas, monospace" font-size="16" fill="#8b949e">
    Building AI Ã— Blockchain Ã— BioTech
    <animate attributeName="opacity" values="0;1" dur="0.1s" begin="0s" fill="freeze"/>
  </text>
  
  <!-- Tech tags -->
  <g transform="translate(250, 140)">
    <rect x="0" y="0" width="60" height="25" rx="12" fill="none" stroke="#00d8ff" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="30" y="16" text-anchor="middle" font-family="Monaco, Consolas, monospace" font-size="10" fill="#00d8ff">Python</text>
    
    <rect x="70" y="0" width="45" height="25" rx="12" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="92.5" y="16" text-anchor="middle" font-family="Monaco, Consolas, monospace" font-size="10" fill="#4ecdc4">Rust</text>
    
    <rect x="125" y="0" width="55" height="25" rx="12" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <text x="152.5" y="16" text-anchor="middle" font-family="Monaco, Consolas, monospace" font-size="10" fill="#ff6b6b">Solidity</text>
    
    <rect x="190" y="0" width="40" height="25" rx="12" fill="none" stroke="#00d8ff" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <text x="210" y="16" text-anchor="middle" font-family="Monaco, Consolas, monospace" font-size="10" fill="#00d8ff">LLMs</text>
    
    <rect x="240" y="0" width="35" height="25" rx="12" fill="none" stroke="#4ecdc4" stroke-width="1" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    <text x="257.5" y="16" text-anchor="middle" font-family="Monaco, Consolas, monospace" font-size="10" fill="#4ecdc4">DeFi</text>
  </g>
  
  <!-- Floating symbols -->
  <text x="150" y="30" font-family="Monaco, Consolas, monospace" font-size="14" fill="#00d8ff" opacity="0.7">âŸ¨âŸ©
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,-20; 0,0" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <text x="650" y="40" font-family="Monaco, Consolas, monospace" font-size="12" fill="#4ecdc4" opacity="0.6">{}
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,-25; 0,0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="5s" repeatCount="indefinite"/>
  </text>
  
  <text x="80" y="180" font-family="Monaco, Consolas, monospace" font-size="16" fill="#ff6b6b" opacity="0.5">âš¡
    <animateTransform attributeName="transform" type="translate" values="0,0; 30,-30; 0,0" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <text x="720" y="170" font-family="Monaco, Consolas, monospace" font-size="14" fill="#00d8ff" opacity="0.6">ðŸ”—
    <animateTransform attributeName="transform" type="translate" values="0,0; -25,-20; 0,0" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="6s" repeatCount="indefinite"/>
  </text>
</svg>
